<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <!-- Font code -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="style/style.css">
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>

  <main>
    <article class="social-prof-block">
      <header class="social-prof-block__header">
        <img class="social-prof-block__img social-prof-block__img--avatar" src="assets/images/avatar-jessica.jpeg" alt="Avatar Image">
        <h2 class="social-prof-block__title">Jessica Randall</h2>
        <p class="social-prof-block__paragraph social-prof-block__paragraph--ubication">London, United Kingdom</p>
      </header>
      <p class="social-prof-block__paragraph social-prof-block__paragraph--description">"Front-end developer and avid reader."</p>
      <nav class="social-prof-block__nav">
        <a class="social-prof-block__link" href="#">GitHub</a>
        <a class="social-prof-block__link" href="#">Frontend Mentor</a>
        <a class="social-prof-block__link" href="#">LinkedIn</a>
        <a class="social-prof-block__link" href="#">Twitter</a>
        <a class="social-prof-block__link" href="#">Instagram</a>
      </nav>
    </article>
  </main>
  
  <div class="attribution">
    Challenge by <a class="attribution__link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a class="attribution__link" href="#">Your Name Here</a>.
  </div>
</body>
</html>
